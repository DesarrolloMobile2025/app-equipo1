<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="profile-container">

    <!-- Imagen de perfil -->
    <ion-avatar style="margin: 20px auto;">
      <img src="https://i.pravatar.cc/150?img=3" alt="Perfil">
    </ion-avatar>

    <!-- Nombre de usuario -->
    <h2>Lautaro Gonzalez</h2>
    <p>Usuario desde 2025</p>

    <!-- Datos personales -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información personal</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Email:</strong> lautaro&#64;example.com</p>
        <p><strong>Teléfono:</strong> +54 11 1234-5678</p>
        <p><strong>Ubicación:</strong> Buenos Aires, Argentina</p>
      </ion-card-content>
    </ion-card>

    <!-- Botón de editar -->
    <ion-button expand="block" color="primary">Editar perfil</ion-button>
<ion-button expand="block" color="primary" fill="outline">Cerrar sesión</ion-button>

  </div>
</ion-content>
