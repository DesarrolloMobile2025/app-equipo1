<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Envíanos tu consulta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mensaje</ion-label>
          <ion-textarea required></ion-textarea>
        </ion-item>
        <ion-button expand="block" type="submit" class="ion-margin-top">Enviar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de la tienda</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad</p>
      <p><strong>Teléfono:</strong> (123) 456-7890</p>
      <p><strong>Email:</strong> tienda&#64;ejemplo.com</p>
    </ion-card-content>
  </ion-card>
</ion-content>
