<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Turnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <h2>Reservar turno</h2>
  <p>Completa los datos para agendar tu turno.</p>

  <ion-card>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="tel" required></ion-input>
        </ion-item>

        <ion-item>
  <ion-label position="floating">Fecha</ion-label>
  <ion-datetime
    display-format="DD/MM/YYYY"
    picker-format="DD MMM YYYY"
    presentation="date"
    required>
  </ion-datetime>
</ion-item>

<ion-item>
  <ion-label position="floating">Hora</ion-label>
  <ion-datetime
    display-format="HH:mm"
    picker-format="HH:mm"
    presentation="time"
    required>
  </ion-datetime>
</ion-item>


        <ion-button expand="block" color="primary" type="submit" class="ion-margin-top">
          Reservar turno
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
