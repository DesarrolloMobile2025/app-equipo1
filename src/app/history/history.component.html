<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center history">

  <h2>Historial de turnos</h2>
  <p>Aquí podés ver tus turnos pasados en la barbería.</p>

  <ion-list>
   <ion-item *ngFor="let turno of turnos" [ngClass]="turno.tipo">
  <ion-label>
    <div class="fecha-hora">{{ turno.fecha | date:'dd/MM/yyyy' }} - {{ turno.hora }}</div>
    <div class="descripcion">{{ turno.descripcion }}</div>
  </ion-label>
</ion-item>

  </ion-list>

</ion-content>
